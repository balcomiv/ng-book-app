<input #search type="text" class="quick-search" placeholder="Search" [matAutocomplete]="autoGroup" 
  (input)="searchChange(search.value)">
<mat-autocomplete #autoGroup="matAutocomplete">
  <mat-optgroup *ngFor="let group of searchGroupOptions" [label]="group.name">
    <mat-option *ngFor="let item of group.items" [value]="item">
      {{item}}
    </mat-option>
  </mat-optgroup>
</mat-autocomplete>
